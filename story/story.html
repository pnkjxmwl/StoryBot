<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.story-representation {
    margin-top: 40px;
    background-color: #f9f9f9;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
}

.story-header {
    margin-bottom: 20px;
}

.story-title {
    font-size: 24px;
    color: #333;
    margin: 0;
}

.story-username {
    font-size: 14px;
    color: #888;
    margin: 0;
}

.story-details {
    display: flex;
    flex-direction: column; /* Changed to vertical stacking */
    gap: 20px;
}

.story-details-item {
    display: flex; /* Reverted to horizontal stacking */
    gap: 20px; /* Added gap between image and text */
    align-items: center; /* Center the content vertically */
}

.story-details-img {
    flex: 1; /* Each div takes equal width */
}

.story-details-img img {
    width: 100%; /* Image takes the entire width of the div */
    height: 300px; /* Adjusted height of the images */
    object-fit: cover; /* Ensure the images cover the entire container */
    border-radius: 5px; /* Adjusted border radius to match the image shape */
}
.main-content {
    background-color: #1a1a1a;
    padding: 40px;
}

.story-representation {
    text-align: center;
}
.story-details-text {
    flex: 1; /* Each div takes equal width */
}

.story-details-text p {
    font-size: 14px;
    color: #444;
    margin: 0;
}

          .header {
    background-color: #1a1a1a;
    color: #fff;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
}

.header-left {
    display: flex;
    align-items: center;
}

.logo {
    height: 40px;
    margin-right: 10px;
}

.logo-text {
    font-size: 20px;
    font-weight: bold;
}

.header-right {
    display: flex;
}

.nav-link {
    color: #fff;
    text-decoration: none;
    padding: 8px 12px;
    margin: 0 5px;
}
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: #fff;
    }

    </style>
</head>
<body>
    <header class="header">
        <div class="header-left">
            <img src="logo.png" alt="Logo" class="logo">
            <span class="logo-text">Tales Factory</span>
        </div>
        <div class="header-right">
            <a href="file:///D:/PROGRAM/Projects/testing/story/index.html" class="nav-link">Home</a>
            <a href="file:///D:/PROGRAM/Projects/testing/story/signin.html" class="nav-link"  id="login-link">Login</a>
            <a href="file:///D:/PROGRAM/Projects/testing/story/community.html" class="nav-link">Community</a>
            <a href="file:///D:/PROGRAM/Projects/testing/story/about.html" class="nav-link">About</a>
            <a href="file:///D:/PROGRAM/Projects/testing/story/userstory.html" class="nav-link" id="profile-link">Profile</a>

        </div>
    </header>
    <div id="main-content">
    <div class="story-representation" id="result">
        <!-- Story details divs will be added dynamically here -->
    </div>
    
</div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>    
    document.addEventListener('DOMContentLoaded', () => {
    // Check for the presence of a JWT token in localStorage
    const jwtToken = localStorage.getItem('jwtToken');
    if (jwtToken) {
      // Token is present, show the welcome page with user info
      const profileLink = document.getElementById('profile-link');
        profileLink.style.display = 'block';
      const loginLink = document.getElementById('login-link');
      loginLink.textContent = 'Logout';
      loginLink.addEventListener('click', () => {
        // Remove the token from localStorage (you may need to perform other logout actions based on your setup)
        localStorage.removeItem('jwtToken');
        // Redirect to the main HTML (replace "main.html" with your desired URL)
        window.location.href = 'file:///D:/PROGRAM/Projects/testing/story/index.html';
    });
}
else{
    const profileLink = document.getElementById('profile-link');
        profileLink.style.display = 'none';
}
    })

    function getQueryParams() {
        const urlParams = new URLSearchParams(window.location.search);
        const params = {};
        for (const [key, value] of urlParams) {
          params[key] = value;
        }
        return params;
      }
       const queryParams = getQueryParams();
        const storyId = queryParams.storyId;
  
        if (!storyId) {
          // Redirect back to the main page if the storyId is not provided
          window.location.href = 'file:///D:/PROGRAM/Projects/StoryBot/Frontend/userstories.html';
        }
      
       axios.get('http://127.0.0.1:4000/api/v1/story', {
          params: {
              id: storyId
    }})
                  .then((response) => {
                    console.log(response)
          
            const user=response.data.data.userId
            const partsArray= response.data.data.content
              const imageArray= response.data.data.images
              const title=response.data.data.title;
              const username=user.name;

                const storyHeaderDiv = document.createElement('div');
                    storyHeaderDiv.classList.add('story-header');

                    const h3Tag = document.createElement('h3');
                    h3Tag.classList.add('story-title');
                    h3Tag.textContent = title;

                    const pTag = document.createElement('p');
                    pTag.classList.add('story-username');
                    pTag.textContent = "by "+username;

                    storyHeaderDiv.appendChild(h3Tag);
                    storyHeaderDiv.appendChild(pTag);

            
              const result=document.getElementById('result')
              result.appendChild(storyHeaderDiv)
              for (let i = 0; i < partsArray.length; i++) {
                    let partContent = partsArray[i];
                    let imgSrc = imageArray[i];

                    const storydiv = document.createElement('div');
                    storydiv.classList.add("story-details");
                    
                    const storyDetailsItem = document.createElement('div');
                    storyDetailsItem.classList.add('story-details-item');

                    const storyDetailsImg = document.createElement('div');
                    storyDetailsImg.classList.add('story-details-img');
                    const imgTag = document.createElement('img');
                    imgTag.setAttribute('src', imgSrc);
                    storyDetailsImg.appendChild(imgTag);

                    const storyDetailsText = document.createElement('div');
                    storyDetailsText.classList.add('story-details-text');
                    const pTag = document.createElement('p');
                    pTag.textContent = partContent;
                    storyDetailsText.appendChild(pTag);

                    storyDetailsItem.appendChild(storyDetailsImg);
                    storyDetailsItem.appendChild(storyDetailsText);

                    storydiv.appendChild(storyDetailsItem)
                    result.appendChild(storydiv);
              }
  
                  }, (error) => {
                  console.log(error);
                  })
    </script>
</body>
</html>
